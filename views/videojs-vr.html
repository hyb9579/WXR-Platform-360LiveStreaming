<!DOCTYPE html>
<html>
<head>
    <link href="/video-js.css" rel="stylesheet">
    <link href="/videojs-vr.css" rel="stylesheet">
    <script src="/video.js"></script>
    <script src="/videojs-vr.js"></script>
</head>

<body>
    <video id="video" class="video-js vjs-default-skin" controls autoplay width="592" height="340">
        <source src="http://localhost:8000/live/tmp/index.m3u8">
    </video>

    <script>
        var videoElement = document.querySelector('#video');
        var player = videojs(videoElement);
        player.vr({projection:'Sphere', debug:'true'});    
    </script>
</body>
</html>
