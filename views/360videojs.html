<!DOCTYPE html>
<html>
<head>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <video id="video" class="video-js vjs-default-skin" controls autoplay width="592" height="340" data-setup='{}'>
        <source src="http://localhost:8000/live/tmp/index.m3u8" type="application/x-mpegURL">
      </video>
    </a-assets>

    <a-videosphere id="videosphere"></a-videosphere>
  </a-scene>


  <script>
    var videoElement = document.querySelector('#video');

    var player = videojs(videoElement);

    var videosphereElement = document.querySelector('#videosphere');
    videosphereElement.setAttribute("src", "#video_html5_api");

    player.play();
  </script>
</body>
</html>
